<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario Prática EBAC</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="form-comparacao">
      <h1>Formulario Prática EBAC</h1>
      <input
        required
        type="number"
        name="campo-A"
        id="campo-A"
        placeholder="Campo A"
      />

      <input
        required
        type="number"
        name="campo-b"
        id="campo-B"
        placeholder="Campo B"
      />
      <button type="submit">Enviar</button>
      <div id="mensagem"></div>
    </form>
  </body>
  <script src="index.js"></script>
</html>
